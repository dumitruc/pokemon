global:
  scrape_interval:     15s
  evaluation_interval: 15s

rule_files:
# - "first.rules"
# - "second.rules"

scrape_configs:
  - job_name: prometheus
    static_configs:
      - targets: ['localhost:9090']
  - job_name: pokemon
    metrics_path: /actuator/prometheus
    static_configs:
      - targets: ['pokemon:8080']
